
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliza</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="doctor.css">
    <script type="text/javascript" src='doctor.js'></script>
</head>
<body>

<div class="container">
<div class="row">
    <div class="col-sm-3 col-md-3"></div>
    <!--middle screen-->
    <div class="col-sm-6 col-md-6">
        <!-- chat box view -->
        <h2>Talk To Eliza:</h2>
        <textarea id="chat_box" readonly></textarea>
        <br>
        <br>
        <!-- human input label -->
        <label autocomplete="off" style="width: 10%;" for="human">Human:</label>
        <input style="width: 90%" onkeypress="talk_to_eliza(event)" id="human" name="human" type="text" placeholder="talk with eliza">
    </div>
    <!--right screen-->
    <div class="col-sm-3 col-md-3"></div>
</div>
</div>
</body>
</html>
