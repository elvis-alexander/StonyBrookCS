{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tweet Profile Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/static/js/profilepage.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/static/css/profilepage.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Tweet</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/tweetsearch">Search by Tweet Id</a></li>
      </ul>

      <!-- ==============================================================
                       NAV BUTTONS
    ===================================================================== -->
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a><span class="glyphicon glyphicon-user"></span> My Account</a>
        </li>
        <li>
          <a href="#" id="logoutButton"><span class="glyphicon glyphicon-log-in"></span> Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- ==================================================
      MAIN SEARCH BAR
=================================================== -->
<div class="container text-center">
  <div class="row">
    <form class="navbar-form" method="get" role="search">
      <h5>Search Users On Tweet</h5>
      <div class="input-group col-md-10">
        <input id="profilesearchbar" type="text" class="form-control" placeholder="Search By Username">
        <div class="input-group-btn">
          <button id="profilesearchbutton" type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
  </div>
  <!--=======================================
      RESULTS LIST : USER PROFILES
====================================  -->
  <div class="row">
    <div class="userProfile col-md-12">
      <div class="wells">
          <ul id="userProfileList"></ul>
      </div>
    </div>
  </div>
  <div class="row">
    <h2 id="followerHeader">Followers</h2>
    <ul id="followerList" class="list-group">
    </ul>
    <h2 id="followingHeader">Following</h2>
    <ul id="followingList" class="list-group">
    </ul>
  </div>
  <p id="serverMessage"></p>
</div>


<footer>
    <div class="row">
        <div class="col-lg-12">
            <p>Copyright &copy; Tweet (A Twitter Clone) 2017 by Elvis Fernandez and David Lin</p>
        </div>
    </div>
</footer>

<style>
  body { padding-top: 70px; }
</style>
</body>
</html>
