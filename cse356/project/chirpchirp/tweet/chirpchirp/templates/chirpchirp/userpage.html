{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tweet User Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/static/js/userpage.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/static/css/userpage.css">
  <script>
    var username = "{{username}}";
    console.log("username set:"+username);
  </script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Tweet</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/profile">Search Users to follow</a></li>
        <li><a href="/tweetsearch">Search Tweets</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li>
          <a><span class="glyphicon glyphicon-user"></span> My Account</a>
        </li>
        <li>
          <a href="#" id="logoutButton"><span class="glyphicon glyphicon-log-in"></span> Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container text-center">
  <div class="row">
    <div class="col-sm-4 well">
      <div class="well">
        <button class="btn btn-lg"><span class="glyphicon glyphicon-user"></span></button>
            <div class="leftcontainer">
                <p class="text-center">
                  <strong>{{username}}<strong>
                </p>
            </div>
      </div>
    </div>

<!-- ===========================================
      FOLLOWERS LIST
============================================== -->
    <div class="col-sm-4">
          <div class="panel panel-default text-left">
            <div class="panel-body">
              <div class="followers-container">
                  <strong>Followers</strong>
                  <ul id="followersList"></ul>
              </div>
            </div>
          </div>
    </div>
    <!--==================================
        FOLLOWING LIST
  =======================================  -->
    <div class="col-sm-4">
      <div class="panel panel-default text-left">
        <div class="panel-body">
          <div class="followers-container">
            <strong>Following</strong>
            <ul id="followingList">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<footer>
    <div class="row">
        <div class="col-lg-12">
            <p>Copyright &copy; Tweet (A Twitter Clone) 2017 by Elvis Fernandez and David Lin</p>
        </div>
    </div>
</footer>

<style>
  body { padding-top: 70px; }
</style>
</body>
</html>
